<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee elements</title>
</head>

<body>
    <font size="50" color="red">
        <b>
            <marquee behavior="alternate" bgcolor="blue" direction="bidirectional">Welcome!!</marquee>
        </b>
    </font>
    <font size="35" color="blue">
        <b>
            <marquee behavior="scroll" bgcolor="pink" direction="bottom">In the world</marquee>
        </b>
    </font>
    <font size="10" color="red">

        <marquee behavior="alternate" bgcolor="yellow" width="320" height="320" style="border:solid" direction="down">
            This text will bounce</marquee>

    </font>
</body>

</html>
