<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <div>
        <table Border ="2">
            <thead>
                <caption>Max score by Payers</caption>
                <tr>
                    <th>Game</th>
                    <th>Player's</th>
                    <th>Max Score</th>
                </tr>
                <tr>
                    <td rowspan="3">Cricket</td>
                    <td>Aditya</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Manish</td>
                    <td>400</td>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
